<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christy's Learning Hub</title>
    <style>
        :root {
            --pink-primary: #ff85a2;
            --pink-dark: #f72585;
            --warm-bg: #fff5f7;
            --orange-soft: #f9dcc4;
            --text-main: #4a4a4a;
            --card-shadow: 0 12px 24px rgba(255, 133, 162, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--warm-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
            /* Reduced for mobile */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--pink-dark);
            font-size: 2rem;
            /* Sized down for mobile */
            margin-bottom: 10px;
            font-weight: 900;
        }

        p {
            color: var(--text-main);
            font-size: 1rem;
            opacity: 0.8;
            margin: 0;
        }

        .hub-container {
            width: 100%;
            max-width: 600px;
            display: grid;
            gap: 20px;
        }

        .game-link {
            background: white;
            border: 4px solid var(--pink-primary);
            border-radius: 24px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            /* Stack on mobile */
            align-items: flex-start;
            gap: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 481px) {
            .game-link {
                flex-direction: row;
                align-items: center;
            }
        }

        .game-link:hover {
            transform: translateY(-5px);
            border-color: var(--pink-dark);
        }

        .game-link:active {
            transform: scale(0.98);
        }

        .icon-box {
            background: var(--pink-primary);
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-box svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .game-info h2 {
            margin: 0 0 5px 0;
            color: var(--pink-dark);
            font-size: 1.25rem;
        }

        .game-info p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--orange-soft);
            color: var(--pink-dark);
            font-size: 0.75rem;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
        }

        /* Coming Soon style */
        .game-link.disabled {
            opacity: 0.7;
            filter: grayscale(0.5);
            cursor: default;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Â¡Hola Christy!</h1>
        <p>Choose an adventure to start learning!</p>
    </header>

    <div class="hub-container" id="hub-container">
        <!-- Rendered Programmatically -->
    </div>

    <script src="data.js"></script>
    <script>
        function renderHub() {
            const container = document.getElementById('hub-container');

            hubGames.forEach(game => {
                const gameLink = document.createElement('a');
                gameLink.href = game.href;
                gameLink.className = 'game-link';

                gameLink.innerHTML = `
                    <div class="badge">${game.badge}</div>
                    <div class="icon-box" style="background: ${game.iconBg}">
                        <svg viewBox="0 0 24 24">
                            ${game.icon}
                        </svg>
                    </div>
                    <div class="game-info">
                        <h2>${game.title}</h2>
                        <p>${game.description}</p>
                    </div>
                `;

                container.appendChild(gameLink);
            });
        }

        document.addEventListener('DOMContentLoaded', renderHub);
    </script>

</body>

</html>
