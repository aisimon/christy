<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christy's Learning Hub</title>
    <style>
        :root {
            --pink-primary: #ff85a2;
            --pink-dark: #f72585;
            --warm-bg: #fff5f7;
            --orange-soft: #f9dcc4;
            --text-main: #4a4a4a;
            --card-shadow: 0 12px 24px rgba(255, 133, 162, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--warm-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
            /* Reduced for mobile */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--pink-dark);
            font-size: 2rem;
            /* Sized down for mobile */
            margin-bottom: 10px;
            font-weight: 900;
        }

        p {
            color: var(--text-main);
            font-size: 1rem;
            opacity: 0.8;
            margin: 0;
        }

        .hub-container {
            width: 100%;
            max-width: 600px;
            display: grid;
            gap: 20px;
        }

        .game-link {
            background: white;
            border: 4px solid var(--pink-primary);
            border-radius: 24px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            /* Stack on mobile */
            align-items: flex-start;
            gap: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 481px) {
            .game-link {
                flex-direction: row;
                align-items: center;
            }
        }

        .game-link:hover {
            transform: translateY(-5px);
            border-color: var(--pink-dark);
        }

        .game-link:active {
            transform: scale(0.98);
        }

        .icon-box {
            background: var(--pink-primary);
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-box svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .game-info h2 {
            margin: 0 0 5px 0;
            color: var(--pink-dark);
            font-size: 1.25rem;
        }

        .game-info p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--orange-soft);
            color: var(--pink-dark);
            font-size: 0.75rem;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
        }

        /* Coming Soon style */
        .game-link.disabled {
            opacity: 0.7;
            filter: grayscale(0.5);
            cursor: default;
            pointer-events: none;
        }

        .stats-box {
            margin-top: 20px;
            background: white;
            padding: 8px 18px;
            border-radius: 50px;
            display: inline-flex;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--pink-dark);
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 133, 162, 0.15);
            border: 2px solid var(--pink-primary);
        }

        .streak-tag {
            color: #ff4d6d;
            font-weight: 800;
        }

        .badge-shelf {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
        }

        .badge-item {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: white;
            border: 3px solid var(--pink-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .badge-item:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .badge-item img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .badge-item.locked {
            filter: grayscale(1) opacity(0.3);
            border-style: dashed;
        }

        .badge-hint {
            font-size: 0.7rem;
            color: var(--pink-dark);
            margin-top: 5px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <h1>Â¡Hola Christy!</h1>
        <p>Choose an adventure to start learning!</p>

        <div class="stats-box" id="visitor-stats">
            <span id="visit-count-tag">Visits: 0</span>
            <span class="divider">|</span>
            <span id="streak-tag" class="streak-tag">Streak: 0 ðŸ”¥</span>
            <span class="divider">|</span>
            <span id="last-visit-tag">First time here? I miss ya!</span>
        </div>
    </header>

    <div id="badge-shelf" class="badge-shelf">
        <!-- Guinea Pig Badges -->
    </div>

    <div class="hub-container" id="hub-container">
        <!-- Rendered Programmatically -->
    </div>

    <script src="common.js"></script>
    <script>
        function renderHub() {
            const container = document.getElementById('hub-container');

            hubGames.forEach(game => {
                const gameLink = document.createElement('a');
                gameLink.href = game.href;
                gameLink.className = 'game-link';

                gameLink.innerHTML = `
                    <div class="badge">${game.badge}</div>
                    <div class="icon-box" style="background: ${game.iconBg}">
                        <svg viewBox="0 0 24 24">
                            ${game.icon}
                        </svg>
                    </div>
                    <div class="game-info">
                        <h2>${game.title}</h2>
                        <p>${game.description}</p>
                    </div>
                `;

                container.appendChild(gameLink);
            });
        }

        function trackVisits() {
            let visits = parseInt(localStorage.getItem('visitCount')) || 0;
            let lastVisit = localStorage.getItem('lastVisit');

            // Increment count for this session (only once per page load)
            visits++;
            localStorage.setItem('visitCount', visits);

            // Display stats
            document.getElementById('visit-count-tag').innerText = `Visits: ${visits}`;

            if (lastVisit) {
                const lastDate = new Date(lastVisit);
                const options = { month: 'short', day: 'numeric', year: 'numeric' };
                document.getElementById('last-visit-tag').innerText =
                    `Last visit: ${lastDate.toLocaleDateString(undefined, options)}`;
            } else {
                document.getElementById('last-visit-tag').innerText = "I miss ya!";
            }

            // Update last visit for NEXT time
            localStorage.setItem('lastVisit', new Date().toISOString());

            // Handle Streak and Badges
            const stats = getStats();
            document.getElementById('streak-tag').innerText = `Streak: ${stats.streak} ðŸ”¥`;

            renderBadges(stats.badges);
        }

        function renderBadges(unlockedCount) {
            const shelf = document.getElementById('badge-shelf');
            shelf.innerHTML = '';

            const pigs = [
                { id: 1, name: 'Peanut' },
                { id: 2, name: 'Coco' },
                { id: 3, name: 'Marshmallow' }
            ];

            pigs.forEach((pig, index) => {
                const isLocked = index >= unlockedCount;
                const badge = document.createElement('div');
                badge.className = `badge-item ${isLocked ? 'locked' : ''}`;

                if (isLocked) {
                    badge.innerHTML = `
                        <div style="font-size: 0.7rem; text-align: center;">Locked<br>${(index + 1) * 3} Days</div>
                    `;
                } else {
                    badge.innerHTML = `
                         <img src="images/Guineapig${pig.id}.png" alt="${pig.name}">
                        <div style="position: absolute; bottom: -20px; font-size: 0.7rem; font-weight: 800; color: var(--pink-dark);">${pig.name}</div>
                    `;
                }
                shelf.appendChild(badge);
            });
        }

        function handleSecretCommands() {
            let inputBuffer = "";
            let timer;

            document.addEventListener('keydown', (e) => {
                // Ignore if user is typing in an input (not currently applicable but good practice)
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                if (e.key === 'Enter') {
                    processCommand(inputBuffer);
                    inputBuffer = "";
                } else if (e.key.length === 1) {
                    inputBuffer += e.key.toLowerCase();

                    // Clear buffer if no activity for 3 seconds
                    clearTimeout(timer);
                    timer = setTimeout(() => { inputBuffer = ""; }, 3000);

                    // Immediate 'reset' check (optional, but requested name is 'reset')
                    if (inputBuffer === "reset") {
                        processCommand("reset");
                        inputBuffer = "";
                    }
                }
            });

            function processCommand(cmd) {
                if (cmd === "reset") {
                    localStorage.clear();
                    alert("Storage Cleared! Hub will reload.");
                    window.location.reload();
                } else if (cmd.startsWith("set")) {
                    const days = parseInt(cmd.replace("set", ""));
                    if (!isNaN(days)) {
                        mockStreak(days);
                    }
                }
            }

            function mockStreak(count) {
                const dates = [];
                for (let i = 0; i < count; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    dates.push(d.toISOString().split('T')[0]);
                }
                localStorage.setItem('playDays', JSON.stringify(dates));
                alert(`Set streak to ${count} days! Reloading...`);
                window.location.reload();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            trackVisits();
            renderHub();
            handleSecretCommands();
        });
    </script>

</body>

</html>
