<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aprende Espa√±ol: El Colegio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            touch-action: manipulation;
            background-color: #FFF5F5;
            overflow: hidden;
        }

        .letter-slot {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        @media (min-width: 400px) {
            .letter-slot {
                width: 45px;
                height: 45px;
                font-size: 1.25rem;
            }
        }

        .shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .pop-in {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #f43f5e;
            }

            to {
                box-shadow: 0 0 20px #f43f5e;
            }
        }

        #victory-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 245, 0.95);
            z-index: 90;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <canvas id="victory-canvas"></canvas>

    <!-- Victory Screen Overlay -->
    <div id="victory-screen" class="victory-overlay hidden">
        <h1 class="text-5xl font-bold text-rose-600 mb-4">¬°Felicidades!</h1>
        <p class="text-xl text-rose-400 mb-8">Has completado todo el vocabulario escolar.</p>
        <button onclick="restartGame()"
            class="bg-rose-500 text-white px-8 py-4 rounded-2xl font-bold text-xl shadow-lg hover:bg-rose-600 transition-all active:scale-95">
            Jugar de nuevo
        </button>
    </div>

    <!-- Header -->
    <header class="bg-rose-500 p-4 text-white flex items-center justify-between shadow-md shrink-0 relative">
        <a href="index.htm"
            class="flex items-center gap-1 font-bold text-sm bg-rose-600/50 px-3 py-1.5 rounded-full hover:bg-rose-600 transition-colors z-10 text-white no-underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Hub
        </a>
        <div class="flex items-center gap-2 absolute left-1/2 -translate-x-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" fill="currentColor"
                viewBox="0 0 24 24">
                <path
                    d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94A5.01 5.01 0 0011 15.9V19H7v2h10v-2h-4v-3.1c2.45-.39 4.39-2.47 4.39-4.94V7c0-1.1-.9-2-2-2zm-12 5V7h2v3c0 .55-.45 1-1 1s-1-.45-1-1zm10 0c0 .55-.45 1-1 1s-1-.45-1-1V7h2v3z" />
            </svg>
            <span class="font-bold tracking-wider uppercase" id="level-name">Escuela</span>
        </div>
        <div class="w-16"></div> <!-- Spacer to keep title centered -->
    </header>

    <!-- Progress Bar -->
    <div class="px-6 py-4 flex items-center gap-4 bg-rose-50/50 shrink-0">
        <div class="flex-1 bg-white h-4 rounded-full border border-rose-200 overflow-hidden">
            <div id="progress-bar" class="bg-rose-500 h-full transition-all duration-500" style="width: 0%"></div>
        </div>
        <span class="text-rose-600 font-bold" id="progress-text">0/0</span>
    </div>

    <!-- Main Game Area -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 overflow-y-auto pb-4">

        <div id="game-card"
            class="bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-rose-100 flex flex-col items-center gap-6 w-full max-w-lg transition-all relative">

            <div class="flex flex-col items-center gap-6 w-full">
                <div class="flex items-center justify-center gap-4 sm:gap-8 w-full">
                    <button onclick="speakCurrentWord()"
                        class="w-20 h-20 rounded-2xl bg-rose-50 flex items-center justify-center text-rose-400 hover:text-rose-600 transition-colors border-2 border-rose-100 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </button>

                    <div id="visual-cue"
                        class="w-20 h-20 flex items-center justify-center text-5xl select-none bg-rose-50 rounded-2xl border-2 border-rose-100 shadow-sm">
                        üìö
                    </div>

                    <button onclick="useHint()"
                        class="w-20 h-20 rounded-2xl bg-yellow-50 text-yellow-500 flex items-center justify-center hover:bg-yellow-100 transition-colors border-2 border-yellow-100 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-rose-400 text-sm font-semibold uppercase tracking-widest mb-1">Traduce:</p>
                    <h2 id="english-meaning" class="text-2xl font-bold text-rose-600">English Word</h2>
                </div>
            </div>

            <div id="word-slots" class="flex flex-wrap justify-center gap-2 max-w-full"></div>

        </div>

        <div class="w-full max-w-lg mt-8 grid grid-cols-6 sm:grid-cols-7 gap-2 px-2" id="keyboard"></div>

        <!-- Navigation Buttons at Bottom -->
        <div class="w-full max-w-lg mt-6 flex justify-between gap-4 px-2">
            <button onclick="prevLevel()" id="btn-prev"
                class="flex-1 bg-white border-2 border-rose-200 text-rose-500 font-bold py-3 rounded-xl shadow-sm hover:bg-rose-50 disabled:opacity-30 disabled:pointer-events-none transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Anterior
            </button>
            <button onclick="nextLevel()" id="btn-next"
                class="flex-1 bg-white border-2 border-rose-200 text-rose-500 font-bold py-3 rounded-xl shadow-sm hover:bg-rose-50 disabled:opacity-30 disabled:pointer-events-none transition-all flex items-center justify-center gap-2">
                Siguiente
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

    </main>

    <footer id="feedback-footer" class="p-6 text-center text-rose-300 text-sm font-medium shrink-0">
        Completa el nombre de la asignatura
    </footer>

    <script>
        const originalVocabulary = [
            { es: "DIBUJO", en: "Art", icon: "üé®" },
            { es: "ESPA√ëOL", en: "Spanish", icon: "üá™üá∏" },
            { es: "FRANC√âS", en: "French", icon: "üá´üá∑" },
            { es: "INGL√âS", en: "English", icon: "üá¨üáß" },
            { es: "TEATRO", en: "Drama", icon: "üé≠" },
            { es: "GEOGRAF√çA", en: "Geography", icon: "üåç" },
            { es: "HISTORIA", en: "History", icon: "üìú" },
            { es: "INFORM√ÅTICA", en: "ICT", icon: "üíª" },
            { es: "M√öSICA", en: "Music", icon: "üéµ" },
            { es: "RELIGI√ìN", en: "RE", icon: "üïç" },
            { es: "TECNOLOG√çA", en: "DT", icon: "üõ†Ô∏è" },
            { es: "MATEM√ÅTICAS", en: "Maths", icon: "‚ûó" },
            { es: "BIOLOG√çA", en: "Biology", icon: "üî¨" },
            { es: "QU√çMICA", en: "Chemistry", icon: "üß™" },
            { es: "F√çSICA", en: "Physics", icon: "‚öõÔ∏è" },
            { es: "CIENCIAS", en: "Science", icon: "üß¨" },
            { es: "COLEGIO", en: "School", icon: "üè´" },
            { es: "HORARIO", en: "Timetable", icon: "üìÖ" },
            { es: "UNIFORME", en: "Uniform", icon: "üëî" },
            { es: "RECREO", en: "Break", icon: "üçé" },
            { es: "CLASE", en: "Class", icon: "üë©‚Äçüè´" },
            { es: "ABURRIDO", en: "Boring", icon: "üò¥" },
            { es: "DIVERTIDO", en: "Fun", icon: "üòÑ" },
            { es: "PR√ÅCTICO", en: "Practical", icon: "üî®" },
            { es: "ESTRICTO", en: "Strict", icon: "üìè" },
            { es: "DIF√çCIL", en: "Difficult", icon: "üß©" },
            { es: "F√ÅCIL", en: "Easy", icon: "‚úÖ" },
            { es: "√öTIL", en: "Useful", icon: "üîß" },
            { es: "INTELIGENTE", en: "Intelligent", icon: "üß†" }
        ];

        let vocabulary = [...originalVocabulary];
        let currentLevel = 0;
        let userInput = [];
        let audioCtx = null;
        let isLevelComplete = false;
        let timer = null;

        const canvas = document.getElementById('victory-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrame;

        // Shuffle utility
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        function createFirework(x, y) {
            const colors = ['#f43f5e', '#fb7185', '#fbbf24', '#34d399', '#60a5fa'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x, y,
                    color,
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 5 + 2,
                    radius: Math.random() * 3 + 1,
                    life: 1.0,
                    decay: Math.random() * 0.02 + 0.015
                });
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed + 0.5;
                p.life -= p.decay;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color + Math.floor(p.life * 255).toString(16).padStart(2, '0');
                ctx.fill();
            });
            if (Math.random() < 0.05) {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
            }
            animationFrame = requestAnimationFrame(animateFireworks);
        }

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            initAudio();
            const now = audioCtx.currentTime;

            if (type === 'pop') {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'thud') {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.4, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(); osc.stop(now + 0.2);
            } else if (type === 'victory') {
                const melody = [523.25, 659.25, 783.99, 1046.50];
                melody.forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = 'sine'; o.connect(g); g.connect(audioCtx.destination);
                    o.frequency.setValueAtTime(f, now + (i * 0.2));
                    g.gain.setValueAtTime(0.2, now + (i * 0.2));
                    g.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.2) + 0.4);
                    o.start(now + (i * 0.2)); o.stop(now + (i * 0.2) + 0.4);
                });
            }
        }

        function speakCurrentWord() {
            window.speechSynthesis.cancel();
            const word = vocabulary[currentLevel].es;
            const msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'es-ES';
            const voices = window.speechSynthesis.getVoices();
            const paulina = voices.find(v => v.name.includes('Paulina') || v.name.includes('Monica') || (v.lang.startsWith('es') && v.name.includes('Female')));
            if (paulina) msg.voice = paulina;
            window.speechSynthesis.speak(msg);
        }

        function loadLevel() {
            if (timer) clearTimeout(timer);
            const wordObj = vocabulary[currentLevel];
            userInput = [];
            isLevelComplete = false;

            document.getElementById('btn-prev').disabled = (currentLevel === 0);
            document.getElementById('btn-next').disabled = (currentLevel === vocabulary.length - 1);

            document.getElementById('game-card').classList.remove('success-glow');
            document.getElementById('feedback-footer').textContent = "Toca las letras para escribir la palabra";
            document.getElementById('feedback-footer').className = "p-6 text-center text-rose-300 text-sm font-medium shrink-0";
            document.getElementById('visual-cue').textContent = wordObj.icon;
            document.getElementById('english-meaning').textContent = wordObj.en;
            document.getElementById('progress-bar').style.width = `${((currentLevel + 1) / vocabulary.length) * 100}%`;
            document.getElementById('progress-text').textContent = `${currentLevel + 1}/${vocabulary.length}`;

            const slotsContainer = document.getElementById('word-slots');
            slotsContainer.innerHTML = '';

            wordObj.es.split('').forEach((_, i) => {
                const slot = document.createElement('div');
                slot.className = 'letter-slot border-2 border-rose-200 bg-white text-rose-600';
                slot.id = `slot-${i}`;
                slotsContainer.appendChild(slot);
            });

            generateKeyboard(wordObj.es);
            setTimeout(speakCurrentWord, 600);
        }

        function generateKeyboard(correctWord) {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';

            let letters = correctWord.replace(/\s/g, '').split('');
            const extras = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ√Å√â√ç√ì√ö";

            while (letters.length < 14) {
                const randomChar = extras[Math.floor(Math.random() * extras.length)];
                if (!letters.includes(randomChar)) letters.push(randomChar);
            }

            letters.sort(() => Math.random() - 0.5);

            letters.forEach(char => {
                const btn = document.createElement('button');
                btn.className = 'kb-key bg-rose-500 text-white font-bold h-12 rounded-lg shadow-[0_3px_0_rgb(190,18,60)] active:shadow-none active:translate-y-1 transition-all text-lg';
                btn.textContent = char;
                btn.onclick = () => handleInput(char, btn);
                kb.appendChild(btn);
            });
        }

        function nextLevel() {
            if (currentLevel < vocabulary.length - 1) {
                currentLevel++;
                loadLevel();
            }
        }

        function prevLevel() {
            if (currentLevel > 0) {
                currentLevel--;
                loadLevel();
            }
        }

        function useHint() {
            if (isLevelComplete) return;
            const word = vocabulary[currentLevel].es;
            const nextIndex = userInput.length;
            if (nextIndex < word.length) {
                const targetChar = word[nextIndex];
                const buttons = Array.from(document.querySelectorAll('.kb-key'));
                const btn = buttons.find(b => b.textContent === targetChar && !b.classList.contains('opacity-30'));
                if (btn) handleInput(targetChar, btn);
            }
        }

        function handleInput(char, btn) {
            if (isLevelComplete) return;
            initAudio();
            const word = vocabulary[currentLevel].es;
            const index = userInput.length;

            if (char === word[index]) {
                userInput.push(char);
                const slot = document.getElementById(`slot-${index}`);
                slot.textContent = char;
                slot.classList.add('pop-in', 'border-green-400', 'text-green-600');
                slot.classList.remove('border-rose-200', 'text-rose-600');
                playSound('pop');
                btn.classList.add('opacity-30', 'pointer-events-none');

                if (userInput.length === word.length) {
                    isLevelComplete = true;
                    setTimeout(speakCurrentWord, 300);

                    document.getElementById('game-card').classList.add('success-glow');
                    document.getElementById('feedback-footer').textContent = "¬°Excelente! " + word;
                    document.getElementById('feedback-footer').className = "p-6 text-center text-green-500 font-bold text-lg animate-bounce shrink-0";

                    timer = setTimeout(() => {
                        if (currentLevel < vocabulary.length - 1) {
                            currentLevel++;
                            loadLevel();
                        } else {
                            showVictory();
                        }
                    }, 3000);
                }
            } else {
                playSound('thud');
                const card = document.getElementById('game-card');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 400);
            }
        }

        function showVictory() {
            playSound('victory');
            document.getElementById('victory-screen').classList.remove('hidden');
            animateFireworks();
        }

        function restartGame() {
            cancelAnimationFrame(animationFrame);
            particles = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('victory-screen').classList.add('hidden');
            currentLevel = 0;
            vocabulary = shuffle([...originalVocabulary]);
            loadLevel();
        }

        window.onload = () => {
            window.speechSynthesis.onvoiceschanged = () => { };
            vocabulary = shuffle([...originalVocabulary]);
            loadLevel();
        };
    </script>
</body>

</html>
